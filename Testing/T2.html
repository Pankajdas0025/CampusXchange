<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swipe Slider with Numbers</title>
  <style>
    body {
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    .slider-box {
      width: 400px;
      height: 250px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      position: relative;
      touch-action: pan-y;
    }

    .slider-images {
      display: flex;
      transition: transform 0.8s ease-in-out;
      height: 100%;
    }

    .slider-images img {
      width: 400px;
      height: 250px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .numbers {
      margin-top: 12px;
    }

    .num-btn {
      display: inline-block;
      margin: 0 5px;
      padding: 6px 10px;
      background: #ddd;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .num-btn.active {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

<div class="slider-box" id="sliderBox">
  <div class="slider-images" id="slider">
    <img src="https://picsum.photos/id/1015/400/250" alt="Image 1">
    <img src="https://picsum.photos/id/1016/400/250" alt="Image 2">
    <img src="https://picsum.photos/id/1018/400/250" alt="Image 3">
  </div>
</div>

<div class="numbers" id="numberContainer"></div>


</body>
</html>
