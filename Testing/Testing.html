<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>

  <div id="happyCounts" onmouseover="increaseCounts()">
  ğŸ˜Š Happy Counts: <span id="clientCount">100</span>
</div>
<script>
  let clientCount = 100; // starting number
  let maxCounts = 110;  // stop at this number
  let interval;

  function increaseCounts() {
    clearInterval(interval); // prevent stacking
    interval = setInterval(() => {
      if (clientCount < maxCounts) {
        clientCount++;
        document.getElementById("clientCount").textContent = clientCount +"+";
      } else {
        clearInterval(interval);
      }
    }, 100); // increase every 100ms
  }
</script>

</body>
</html>
